{% extends "_h0_layout.html" %}

{% block body %}

<h2 id="hTotalNodesOp"></h2>
<h3 id="hCurrentNode"></h3>

<div class="flex-container">
    <div class="card">
        <div>
            <label color="red">Enter connecting houses (Integer)</label>
            <label> example: 2,3,4 </label>
            <input type="text" id="hConnNodes" autofocus>
        </div>

        <div>
            <label color="red">Enter connecting distances (Integer)</label>
            <label> example: 20,30,40 </label>
            <input type="text" id="hConnDis">
        </div>
        <div>
            <button class="button-33" type="submit" id="hInputSubmit"
                onclick="jNextNodeInput()">Next</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/_j1_input.js') }}"></script>
{% endblock %}
